<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Students</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
	</style>
</head>

<body style="background-color: #D6E4E5;">

	<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" style="font-size: 1.8em; font-weight: bold;">Student Management System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#" th:href="@{/students}">Home</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row mt-5">
			<h3 class="mb-3" style="font-family: 'Roboto Mono', monospace; text-align: center; font-weight: bold;">List
				of students</h3>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"
					style="font-family: 'Roboto Mono', monospace;">Add student</a>
			</div>
		</div>
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.studentFirstName}"></td>
					<td th:text="${student.studentLastName}"></td>
					<td th:text="${student.studentEmail}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
